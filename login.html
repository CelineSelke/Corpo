<!DOCTYPE html>
<html> 
<head> 
<title>Corpo - Login</title> 
<link rel="stylesheet" href="./css/style-login.css">
</head> 
<body> 
    <div class="header">
        <a href="index.html"><img id="logo" src="./images/corpo-logo.jpg"></a>
        <div class="services-container">
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </div>
        <div class="account">
          <span>Account <img id="account-icon" src="./images/account-head.webp"></span>
          <div class="dropdown-content">
            <ul>
                <li><a href="login.html">Login</a></li>
                <li><a href="login.html#signup">Sign Up</a></li>
                <!--update once login page exists-->
            </ul>
  
          </div>
        </div>
        <div class="search-container">
          <form action="./js/script.js">
            <input type="text" placeholder="Search..." name="search">
            <button type="submit"><img id="search-icon" src="./images/magnifying_glass_icon.png"></button>
          </form>
        </div>
      </div>

      <div id="login-container">
        <h2 style="text-align: center;">Login</h2>
        <div id="login-form">
            <div>
                Username: <input type="text" placeholder="Username..." name="un">
            </div>
            <div>
                Password: <input type="text" placeholder="Password..." name="pswd">
            </div>
            <div>
                <button>Login</button>
            </div>
            <div>
                <button><a href="signup.html">Create New Account</a></button>

            </div>
        </div>
      </div>

      


</body>
</html>
